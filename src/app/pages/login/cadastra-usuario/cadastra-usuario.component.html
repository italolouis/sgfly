<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="formUsuario">
    <div class="col-md-12 mt-1">
      <mat-form-field id="name" class="full-width-field">
        <mat-label>Nome</mat-label>
        <input matInput
               formControlName="nome"
               required>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field id="cpfCnpj" class="full-width-field">
        <mat-label>CPF/CNPJ</mat-label>
        <input matInput
               formControlName="cpfCnpj"
               required
               ui-br-cpfcnpj-mask>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field id="login" class="full-width-field">
        <mat-label>Login</mat-label>
        <input matInput
               formControlName="login"
               required>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field id="senha" class="full-width-field">
        <mat-label>Senha</mat-label>
        <input matInput
               formControlName="senha"
               type="password"
               required>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <div class="ps-3">
    <button class="btn btn-success mt-4 me-2" (click)="onSubmit()">Salvar</button>
    <button class="btn btn-primary mt-4" (click)="cancel()">Cancelar</button>
  </div>
</div>
