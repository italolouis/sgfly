<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first m-5">
      <a class="btn-primary">
        <i class='bx-x bi-graph-up-arrow bi-type-bold' style="font-size: 60px;"></i>
        <span class="text bold" style="font-size: 60px;">SGFly</span>
      </a>
    </div>
    <form  [formGroup]="formLogin" (submit)="onSubmit()">
      <div class="col-md-12 col-xs-12">
        <div class="m-5 justify-content-center">
          <div class="col-md-12">
            <mat-form-field id="usuario" class="full-width-field">
              <mat-label>Usuário</mat-label>
              <input matInput
                     [formControl]="formLogin.controls['login']"
                     formControlName="login"
                     required>
              <mat-error *ngIf="formLogin.controls['login'].touched && formLogin.controls['login'].invalid">
                <span *ngIf="formLogin.controls['login'].errors.required">Login é obrigatório.</span>
                <span *ngIf="formLogin.controls['login'].errors.email">Login inválido.</span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field id="senha" class="full-width-field">
              <mat-label>Senha</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"
                     [formControl]="formLogin.controls['senha']"
                     formControlName="senha" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="formLogin.controls['senha'].touched && formLogin.controls['senha'].invalid">
                <span *ngIf="formLogin.controls['senha'].errors.required">Senha é obrigatória.</span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <input type="submit" class="fadeIn fourth" value="Entrar">
    </form>
    <div id="formFooter" class="card-footer text center">
      <a class="underlineHover" (click)="openDialog()">Não possui Usuário?Cadastre-se</a>
    </div>
  </div>
</div>
