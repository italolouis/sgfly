<form [formGroup]="formReceitas" class="dialog-form">
  <div mat-dialog-title>{{data.title}}</div>
  <mat-dialog-content>
    <div class="form-group col-md-1">
      <mat-form-field class="campoDescricao">
        <mat-label>Descrição</mat-label>
        <input id="descricao" matInput
               formControlName="descricao">
      </mat-form-field>
    </div>

    <div class="form-group col-md-1">
      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input id="valor" matInput
               formControlName="valor">
      </mat-form-field>
    </div>

    <div class="form-group col-md-12 row">
      <div class="col-md-6">
        <mat-form-field>
          <mat-label>Data Recebimento</mat-label>
          <input id="dataRecebimento" matInput [matDatepicker]="picker1"
                 formControlName="dataRecebimento">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1 ></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-14 row" *ngIf="isAdicionar">
      <div class="form-group col-md-5">
        <mat-form-field id="plano" class="campoPlanoCategoria">
          <mat-label>Plano</mat-label>
          <mat-select [formControl]="formReceitas.controls['planoContas']"
                      formControlName="planoContas">
            <mat-option *ngFor="let plano of listPlanoContas" value="{{ plano.id }}">
              {{ plano['descricao'] }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-1">
      <mat-form-field class="campoText">
        <mat-label>Observação</mat-label>
        <textarea matInput
                  formControlName="observacao"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="ps-3">
      <button class="btn btn-success mt-4 gap-button" (click)="onSubmit()">Salvar</button>
      <button class="btn btn-primary mt-4 ml-2" (click)="cancel()">Cancelar</button>
    </div>
  </mat-dialog-actions>
</form>
