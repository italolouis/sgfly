<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="formDespesas" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-1">
      <label for="descricao">Descrição</label>
      <mat-form-field class="campoDescricao">
        <input id="descricao" matInput
               [formControl]="formDespesas.controls['descricao']"
               formControlName="descricao">
      </mat-form-field>
    </div>

    <div class="form-group col-md-1">
      <label for="valor">Valor</label>
      <mat-form-field>
        <input id="valor" matInput  currencyMask
               [formControl]="formDespesas.controls['valor']"
               formControlName="valor"
                options="{ prefix: 'R$ ', thousands: '.', decimal: ',', precision: 2 }">
      </mat-form-field>
    </div>

    <div class="form-group col-md-12 row">
      <div class="col-md-6">
        <label for="dataVencimento">Data Vencimento</label>
        <mat-form-field>
          <input id="dataVencimento" matInput [matDatepicker]="picker1"
                 [formControl]="formDespesas.controls['dataVencimento']"
                 formControlName="dataVencimento">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1 ></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-14 row">
      <div class="form-group col-md-5">
        <label for="plano">Plano</label>
        <mat-form-field id="plano" class="campoPlanoCategoria">
          <mat-select [formControl]="formDespesas.controls['planoContas']"
                      formControlName="planoContas">
            <mat-option *ngFor="let plano of listPlanoContas" value="{{ plano.id }}">
              {{ plano['descricao'] }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group col-md-5">
        <label for="categoria">Categoria</label>
        <mat-form-field id="categoria" class="campoPlanoCategoria">
          <mat-select [formControl]="formDespesas.controls['categoria']"
                      formControlName="categoria">
            <mat-option *ngFor="let categoria of listCategoria" value="{{ categoria }}">
              {{ categoria }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-1">
      <mat-form-field class="campoText">
        <mat-label>Observação</mat-label>
        <textarea matInput [formControl]="formDespesas.controls['observacao']"
                  formControlName="observacao"></textarea>
      </mat-form-field>
    </div>
    <div>
      <button type="button" class="btn btn-secondary mt-4 ml-2 gap-button" (click)="cancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary mt-4">Salvar</button>
    </div>
  </form>
</div>
