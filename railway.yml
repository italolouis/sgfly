env:
  # Add environment variables required by your application
  - key: NODE_ENV
    value: production
scripts:
  - name: install
    command: npm install
  - name: build
    command: npm run build -- --prod
services:
  - name: web
    port: 8080
    env: # Add environment variables specific to the web service
      - key: NODE_ENV
        value: production
    readyTimeout: 1000
    routes:
      - src: /
        dest: 'dist/sgfly/index.html'
